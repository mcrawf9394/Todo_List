<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Todo List</title>
    <script defer src="bundle.js"></script></head>
    <div id="page">
        <dialog>
            <form>
                <label>Project Name</label>
                <input required type="text" minlength="1" id="projectName">
                <div id="projectButtons">
                    <button type="reset" id="cancelCreation">Cancel</button>
                    <button type="submit" id="createProject">Create Project</button>
                </div>
            </form>
        </dialog>
        <div class="projectTabsContainer">
            <h1>Todo List</h1>
            <div id="projectContainer">

            </div>
            <button id="addProject" type="submit">Add Project</button>
        </div>
        <div id="taskArea">

        </div>
        <dialog id="taskAddition">
            <form>
                <label>Task Name</label>
                <input required type="text" minlength="1" id="taskName">
                <label>Description</label>
                <input required type="text" minlength="1" id="description">
                <label>Due Date</label>
                <input required type="date" minlength="8" id="date">
                <label>Priority</label>
                <input required type="radio" id="highPriority" name="priority" value="highPriority">
                <label>High Priority</label>
                <input required type="radio" id="moderatePriority" name="priority" value="moderatePriority">
                <label>Moderate Priority</label>
                <input required type="radio" id="lowPriority" name="priority" value="lowPriority">
                <label>Low Priority</label>
                <div id="taskButtons">
                    <button type="reset" id="cancelTaskAddition">Cancel</button>
                    <button type="submit" id="addTaskButton">Add Task</button>
                </div>
            </form>
        </dialog>
    </div>
</html>
